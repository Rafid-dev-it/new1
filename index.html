<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story | Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-background"></div>
    
    <!-- Header -->
    <header class="couple-header">
        <div class="container">
            <h1 class="logo">Nyianda & <span>Rafid</span></h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="about.html">Our Story</a></li>
                    <li><a href="gallery.html">Memories</a></li>
                    <li><a href="love-letter.html">Love Letters</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="couple-hero">
        <div class="container">
            <div class="hero-content">
                <div class="couple-names">
                    <h2>Nyianda</h2>
                    <div class="heart-icon"><i class="fas fa-heart"></i></div>
                    <h2>Rafid</h2>
                </div>
                <p class="tagline">Two souls intertwined in endless love</p>
                <a href="gallery.html" class="btn romantic-btn">Our Journey <i class="fas fa-arrow-right"></i></a>
            </div>
        </div>
    </section>

    <!-- Love Countdown -->
    <section class="love-countdown">
        <div class="container">
            <h3>Our Time Together</h3>
            <div class="countdown-container">
                <div class="countdown-box">
                    <span id="years">0</span>
                    <small>Years</small>
                </div>
                <div class="countdown-box">
                    <span id="months">0</span>
                    <small>Months</small>
                </div>
                <div class="countdown-box">
                    <span id="days">0</span>
                    <small>Days</small>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="couple-footer">
        <div class="container">
            <p>Created with <i class="fas fa-heart heartbeat"></i> for Nyianda</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
